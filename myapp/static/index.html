<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Manager</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 첫 화면: Add New Expense 섹션만 보이도록 높이 설정 -->
  <section id="first-screen">
    <h1>📊 Budget for Team P&C</h1>
    <h2 id="currentMonth"></h2>
    <div class="card">
      <h3>Add New Expense</h3>
      <div class="input-group">
        <select id="categorySelect"></select>
        <input type="number" id="amountInput" placeholder="Amount (kr)">
        <input type="text" id="descInput" placeholder="Description">
        <button onclick="addExpense()">Add</button>
      </div>
    </div>
  </section>

  <!-- 두 번째 화면: 스크롤하여 접근하는 Manage Categories 섹션 -->
  <section id="second-screen">
    <div class="card">
      <h3>Manage Categories</h3>
      <div class="input-group">
        <input type="text" id="newCategoryInput" placeholder="Category name">
        <input type="number" id="newBudgetInput" placeholder="Budget (kr)">
        <button onclick="addOrUpdateCategory()">Save</button>
      </div>
      <ul id="categoryList" class="budget-list"></ul>
    </div>
    <div style="text-align:center; margin-top:1rem;">
      <button onclick="window.location.href='/log.html'">View Expense Log</button>
      <button onclick="resetLogs()" style="margin-top:0.5rem; background-color:#ef4444;">🔄 Reset This Month</button>
    </div>
  </section>

  <script src="/script.js"></script>
</body>
</html>
