<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Manager</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">    <h1>📊 Budget for Team PC</h1>
    <h2 id="currentMonth"></h2>

    <!-- 💸 Add Expense -->
    <div class="card">
      <h3>Add New Expense</h3>
      <div class="input-group">
        <select id="categorySelect"></select>
        <input type="number" id="amountInput" placeholder="Amount (kr)">
        <input type="text" id="descInput" placeholder="Description">
        <button onclick="addExpense()">Add</button>
      </div>
    </div>

    <!-- 📁 Category Management -->
    <div class="card">
      <h3>Manage Categories</h3>
      <div class="input-group">
        <input type="text" id="newCategoryInput" placeholder="Category name">
        <input type="number" id="newBudgetInput" placeholder="Budget (kr)">
        <button onclick="addOrUpdateCategory()">Save</button>
      </div>
      <ul id="categoryList" class="budget-list"></ul>
    </div>
    
    <!-- 🧾 Navigate to Logs -->
    <div style="text-align: center; margin-top: 20px;">
      <button onclick="window.location.href='/log.html'">View Expense Log</button>
      <button onclick="resetLogs()" style="margin-top: 1rem; background-color: #ef4444;">🔄 Reset This Month</button>
    </div>
  </div>

  

  <script src="/script.js"></script>
</body>
</html>
